    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
      <p class="expansion-class-body">{{post.content}}</p>
      </mat-expansion-panel>
    </mat-accordion>
<!-- </div> -->
<p class="no-post-message" *ngIf="posts.length <= 0">No posts added yet.</p>
